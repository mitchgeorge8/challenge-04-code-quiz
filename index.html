<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body id="page-content">
    <header>
        <button id="high-scores">View high scores</button>
        <div id="timer">Time: 0</div>
    </header>

    <main>
        <div class="page" id="quiz-start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the time limit</br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </div>
        <div class="page" id="quiz-question">
            <h1 id="question-h1"></h1>
            <ol>
                <li>
                    <button class="btn btn-answer" id="option1"></button>
                </li>
                <li>
                    <button class="btn btn-answer" id="option2"></button>
                </li>
                <li>
                    <button class="btn btn-answer" id="option3"></button>
                </li>
                <li>
                    <button class="btn btn-answer" id="option4"></button>
                </li>
            </ol>
        </div>
        <div class="page" id="quiz-finish">
            <h1 id="finish-h1">All done!</h1>
            <p id="final-score"></p>
            <div class="enter-initials">
                <p>Enter initials: </p>
                <input type="text" name="initials"/>
                <button class="btn" id="save-high-score">Submit</button>
            </div>
        </div>
        <h2 id="question-h2"></h2>
        <div class="page" id="quiz-high-scores">
            <h1 id="high-scores-h1">High Scores</h1>
            <ol></ol>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
