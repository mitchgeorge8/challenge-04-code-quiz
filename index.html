<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button id="high-scores">View high scores</button>
        <div id="timer">Time: 0</div>
    </header>

    <main id="page-content">
        <div class="page" id="quiz-start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the time limit</br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </div>
        <div class="page" id="quiz-question"></div>
        <div class="page" id="quiz-finish"></div>
        <div class="page" id="quiz-high-scores"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
